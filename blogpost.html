<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-16x16.png">
    <title>CodeCrush</title>
</head>
<body>
    <nav class="headNav">
        
        <div><a href="index.html"><img src="images/Logo blue.png" alt="CodeCrush Logo"></a></div>
        <div>
            <a href="index.html">Home</a>
            <a href="blogs.html">Blogs</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <nav id="toggleNav">
        <img src="images/Logo blue.png" alt="Logo for CodeCrush">
        <div class="navContent">
            <h4>Navigation</h4>
            <a href="index.html">Home</a>
            <a href="blogs.html">Blogs</a>
        </div>
        <div id="categoriesPink" class="navContent">
            <h4 id="pink">Categories</h4>
        </div>
        <div class="navContent">
            <h4 id="yellow">Useful links</h4>
            <a id="yellow" href="about.html">About</a>
            <a id="yellow" href="contact.html">Contact</a>
        </div>

        <div class="navContent">
            <button>Close menu</button>
        </div>
    </nav>
    
    <main class="blogpostMain">
        
        <section class="blogpostHero">
            <div class="menuBtnToggle">
                <button>MENU</button>
            </div>
        </section>
        <section class="blogPostSection">
            
            <div class="blogpostInfoMobile">
                <p id="infoGreen">Written by:</p>
                <p id="infoYellow">Published:</p>
            </div>
        </section>
        <section class="blogpostLike">
            <div>
                <p>Did you like this post?</p>
                <p>Please let us know!</p>
                <button id="likeBtn"><img src="images/heartline.png" alt="Likebutton"></button>
            </div>
        </section>
        <section class="carouselSection"></section>
    </main>
    <footer>
        <a href="index.html">Home</a>
        <a href="blogs.html">Blogs</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </footer>
    <script type="module" src="js/blogposts.js"></script>
    <script type="module" src="js/carousel.js"></script>
    <script type="module" src="js/posts.js"></script>
    <script type="module" src="js/categories.js"></script>
    
</body>
</html>
